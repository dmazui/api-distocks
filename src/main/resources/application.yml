server:
  port: 7777

spring:
  application:
    name: api-distocks
  datasource:
    url: jdbc:h2:mem:acoesdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console


brapi:
  base-url: https://brapi.dev/api
  token: ${BRAPI_TOKEN:}
